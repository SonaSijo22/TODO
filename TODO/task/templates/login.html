<!DOCTYPE html>
<html lang="en">
  <style>
   
    #div2{
            background-color:whitesmoke;
            margin-top: 10px;
            height: 400px;
            width: 500px;
            margin-left: 200px;
        }
        form{
            margin-top: 40px;
        }
        #b1{
            height: 40px;
            width: 95px;
            border-radius: 25px;
            background-color: #a459f4 ;
            border: none;
            color: white;
        }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: #a459f4;height: 100vh;
width: 100%;
display: flex;
align-items: center;
justify-content: center;">
    {% if messages %}
       {% for m in messages%}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong> You should check in on some of those fields below.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {%endfor%}
    {% endif %}

    <div class="container" id="div1">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 p-4 shadow border-2" id="div2">
                <h1 class="text-center fw-bolder ">LOG IN</h1>
                <form action="" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{form.as_p}}

                    <center><button type="submit" id="b1">Login</button>

                    <p>Don't you have an account? <a href="{% url 'signup' %}">Register</a></p></center>

                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
